<script >

};

var var_map = new google.maps.Map(document.getElementById("map-container"),

position: var_location,

<div class="container contactContent">
	<div class="row">
		<div class="col-md-3 separator"> 
			<p class="titlecontact"><b>Licence Pro DAM</b></p>
			<p class="text-justify"><img class="icon" src="../../assets/home.png" alt="home" />650 Route des colles,<br>06560 Valbonne Sopgia Antipolis</p>
			<p class="text-justify"><img class="icon" src="../../assets/phone-call.png" alt="phone" />04 97 15 52 10</p>
			<p class="text-justify"><img class="icon" src="../../assets/envelope.png" alt="message" />http://dam.unice.fr</p>
			</div>
			<div class="col-md-8"> 
				<p class="titlecontact"><b>Nous contacter</b></p>
				<form class="text-center">
					
						<!-- Name -->
						<div class="input-group">
							<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupPrepend">N</span>
							</div>
							<input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nom">
						</div>
						<!-- Email -->
						<div class="input-group">
							<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupPrepend">@</span>
							</div>
							<input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
						</div>
						<!-- Message -->
						<div class="input-group">
								<div class="input-group-prepend">
										<span class="input-group-text" id="inputGroupPrepend">M</span>
								</div>
								<input type="text" class="form-control mb-4" placeholder="Message">
						</div>

						<!-- Send button -->
						<button class="btn btn-info float-left" type="submit">Envoyer</button>
					
					</form>
			</div>
	</div>
</div>

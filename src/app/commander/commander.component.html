<!--
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            Menu 
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
<header class="col-md-12">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <img src="../../assets/logo.png" class="logoImg" alt="folio" title="folio" />
      </div>
      <nav class="col-md-6 ">
        <ul class="nav float-right">
          <li class="nav-item">
            <a id="menu_element" [routerLink]="['/index']" routerLinkActive="router-link-active">ACCUEIL</a>
          </li>
          <li class="nav-item">
            <a id="menu_element" [routerLink]="['/boutique']" routerLinkActive="router-link-active">BOUTIQUE</a>
          </li>
          <li class="nav-item">
            <a id="menu_element" [routerLink]="['/contact']" routerLinkActive="router-link-active">NOUS CONTACTER</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<!--
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            Formulaire 
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
<div>
  <div id="form" class="container" style="width: 1000px; float: left;">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="firstname" formControlName="firstname">
      </div>

      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="lastname" formControlName="lastname">
      </div>

      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="address" formControlName="address">
      </div>

      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="postalcode" formControlName="postalcode">
      </div>

      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="city" formControlName="city">
      </div>

      <div class="form-group">
        <button class="btn btn-danger btn-block btn-lg">Create</button>
      </div>
    </form>
  </div>
  <div id="basket">
  </div>
</div>
